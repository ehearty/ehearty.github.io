<HTML>

<BODY>
<p style="position:absolute; top:20%;width:100%;text-align:center">
CLICK <span style="color:red;cursor: pointer;" onclick="openMailChimp()">HERE</span>
TO OPEN MAILCHIMP. 
<br/>PLEASE CLOSE THE WINDOW WHEN YOU ARE FINISHED.
</p>
<script>
'use strict';

function openMailChimp(){
var w = window.innerWidth;
var h = window.innerHeight;
var sx = window.screenX + 250;
var sy = window.screenY;
var oh = window.outerHeight;
vv = window.visualViewport;

let params = `scrollbars=no,resizable=yes,status=no,location=no,toolbar=no,menubar=no,
width=${vv.width},height=${vv.height},left=${sx},top=${sy + (oh - h)}`;

open('https://us2.admin.mailchimp.com/', 'mailchimp', params);
};

setTimeout(function(){openMailChimp();},500);
</script>
</BODY>
