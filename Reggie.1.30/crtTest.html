<html manifest="http://ehearty.github.io/reggie/test.appcache" style="background-color:red">

    <head>
        <meta name="viewport" content="width=320">
        <script src='jquery.js'></script>
        <script src="movie1.js"></script>
        <script src="code.js"></script>
        <link rel="stylesheet" type="text/css" href="reggie.css">

    </head>

    <body onload="init()" style='background-color:blue;width:320px;height:480px;overflow:hidden;position:fixed'>
        <input type="checkbox" style="display:none" id="switch" checked>
        <!--       <div class="container"> !-->
        <div style="position:relative;background-color:#121010;height:320px;width:320px;overflow:hidden">
            <div class="screen" style="background-color:#5C5A57;font-family:computer;font-size:20px">
                <div style="font-family:computer;font-size:18px;top:50%;width:100%;text-align:center;position:absolute"></div>
            </div>
            <div class="preload" style="display:none">
                <img src="reggie.png" />
                <img src="bug.png" />
                <img src="bit.png" />
                <img src="yellowbug.png" />
                <img src="yellowbug2.png" />
                <img src="redbug.png" />
                <img src="redbug2.png" />
                <img src="bluebug.png" />
                <img src="bluebug2.png" />
                <img src='reggietitle.png' />
                <img src="greenbug.png" />
                <img src="greenbug2.png" />
                <img src="floorShadow.png" />
                <img src="reggieMad.png" />
                <img src="largeCracked.gif" />
            </div>
        </div>
        <div style="-webkit-perspective:400px;position:absolute;top:319px; left:0px; height:160px;
width:320px;overflow:hidden;background-color:black">
            <div class="buttons">

                <div class="button" id="red" style="width:50px;height:50px;left:100px;top:70px;background-color:red">
                    <div class="add" style="color:red;width:35px;height:35px" val="a">bug</div>
                </div>

                <div class="button" id="yellow" style="width:50px;height:50px;right:120px;top:70px;background-color:yellow">
                    <div class="add" style="color:yellow;width:35px;height:35px" val="b">bug</div>
                </div>

                <div class="button" id="infinity" style="width:30px;height:30px;left:100px;top:20px;background-color:#53FF24;color:#53FF24;">
                    <div val="+" class="add operator">+</div>
                </div>

                <div class="button" id="dot" style="width:30px;height:30px;left:58;top:35px;background-color:#53FF24;color:#53FF24;">
                    <div val="." class="add operator">.</div>
                </div>

                <div class="button" id="plus" style="width:30px;height:30px;left:40px;top:72px;background-color:#53FF24;color:#53FF24;">
                    <div val="+" class="add operator">+</div>
                </div>

                <div class="button" id="not" style="width:30px;height:30px;left:40px;top:110px;background-color:#53FF24;color:#53FF24;">
                    <div val="^" class="add operator">^</div>
                </div>

                <div class="button" id="undo" style="border-radius:5px;width:60px;height:30px;left:150px;top:20px;background-color:blue;color:blue">
                    <div style="border-radius:5px;height:15px;line-height:20px;width:45px;font-size:20px" onclick="undo()">undo</div>
                </div>
                <div class="button" id="clear" style="border-radius:5px;width:60px;height:30px;right:40px;top:20px;background-color:blue;color:blue">
                    <div style="border-radius:5px;height:15px;line-height:20px;width:45px;font-size:20px" onclick="reset()">clear</div>
                </div>
                <div class="button" id="fire" style="border-radius:5px;width:60px;height:75px;right:40px;bottom:40px;background-color:red;color:red">
                    <div style="border-radius:5px;height:60px;line-height:50px;text-shadow:none;width:45px;font-size:20px;background-color:white" onclick="submit()">fire</div>
                </div>
                <div class="button" id="restart" style="display:none;border-radius:5px;width:60px;height:75px;right:40px;bottom:40px;background-color:red;color:red;-webkit-filter:brightness(100%)">
                    <div style="border-radius:5px;height:60px;line-height:50px;text-shadow:none;width:45px;font-size:20px;background-color:white" onclick="reset()">restart</div>
                </div>
            </div>
        </div>
    </body>

</html>
